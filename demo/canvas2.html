<!DOCTYPE html>
<html>
<head>
	<title>canvas test</title>
	<style type="text/css">
	body{
		background-color:#000;
	}
	#mycanvas1{
		background-color:#fff;
	}
	</style>
	<script type="text/javascript">
		function  $(id) {
		return document.getElementById(id);
		}
	</script>
</head>
<body>
<canvas id="mycanvas1" width="400" height="400">
	your brower doesn't support canvas!
</canvas>


<script type="text/javascript">
	var ct = $('mycanvas1');
	var ctx = ct.getContext('2d');
	setInterval(onDraw,1000);
	function onDraw(){
		var x = 200;
		var y = 200;
		var r = 150;
		ctx.clearRect(0,0,400,400);
		var date =new Date();
		var ohour = date.getHours();
		var omin = date.getMinutes();
		var osen = date.getSeconds();
		var ohourvalue = (-90+ohour*30+omin/2)*Math.PI/180;
		var ominvalue = (-90+omin*6+osen/10)*Math.PI/180;
		var osenvalue = (-90+osen*6)*Math.PI/180;

		ctx.beginPath();
		for (var i = 0; i < 60; i++) {
			ctx.moveTo(x,y);
			ctx.arc(x,y,r,6*i*Math.PI/180,6*(i+1)*Math.PI/180,false);
		};
		ctx.closePath();
		ctx.stroke();


		ctx.fillStyle = "#fff";
		ctx.beginPath();
		ctx.moveTo(x,y);
		ctx.arc(x,y,r*19/20,0,360*Math.PI/180,false);
		ctx.closePath();
		ctx.fill();

		ctx.beginPath();
		ctx.lineWidth = 2;
		for (var i = 0; i < 12; i++) {
			ctx.moveTo(x,y);
			ctx.arc(x,y,r,30*i*Math.PI/180,30*(i+1)*Math.PI/180,false);
		};
		ctx.closePath();
		ctx.stroke();

		ctx.fillStyle = "#fff";
		ctx.beginPath();
		ctx.moveTo(x,y);
		ctx.arc(x,y,r*18/20,0,360*Math.PI/180,false);
		ctx.closePath();
		ctx.fill();

		ctx.beginPath();
		ctx.lineWidth = 5;
		ctx.moveTo(x,y);
		ctx.arc(x,y,r/2,ohourvalue,ohourvalue,false);
		ctx.stroke();

		ctx.beginPath();
		ctx.lineWidth = 4;
		ctx.moveTo(x,y);
		ctx.arc(x,y,r*14/20,ominvalue,ominvalue,false);
		ctx.stroke();

		ctx.beginPath();
		 ctx.lineWidth = 1;
		ctx.moveTo(x,y);
		ctx.arc(x,y,r*17/20,osenvalue,osenvalue,false);
		ctx.stroke();
	}
		
	


</script>
</body>
</html>
